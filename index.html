<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Search App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <img class="my-5" src="images/wiki.png" alt="wiki" />
          <form action="" class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg p-3 border border-success rounded-pill"
            />
            <button type="submit" class="btn ms-2">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <hr class="hide" />
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="results py-3">
              <p class="alert alert-danger hide"></p>
              <!-- Single search result -->
              <!-- <div class="result p-2">
                <a href="" target="_blank" class="h3 fw-bold"
                  >Web Design Courses</a
                ><br />
                <a href="" target="_blank" class="fs-5 text-success"
                  >https://en.wikipedia.org/</a
                >
                <p class="fs-5">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  Velit illum corporis est, placeat nostrum nobis? Dolorum
                  corrupti libero aliquid doloremque!
                </p>
              </div> -->
              <!-- Single search result END -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
